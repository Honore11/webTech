<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('image/ba.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-color: #f2f2f2;
    }
    h1 {
      margin: 0;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    nav ul li:first-child {
      margin-right: auto;
      margin-left: 10px;
    }

    nav ul li:first-child a {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    nav ul li:first-child a:hover {
      background-color: #555;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }


    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
    }

    .container form {
      margin-top: 20px;
    }

    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .container input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .container .links {
      margin-top: 15px;
      text-align: center;
    }

    .container .profile-pic {
      text-align: center;
      margin-bottom: 15px;
    }

    .container .profile-pic img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    footer ul li {
      display: inline-block;
      margin-right: 10px;
    }

    footer ul li a {
      color: #fff;
      text-decoration: none;
    }

  </style>
</head>
<body>
<header>
  <!-- Your website header goes here -->
  <h1>Food Ordering</h1>
  <nav>
    <ul>
      <li><a href="Home.html">Home</a></li>
      <li><a href="explore.html">Menu</a></li>
      <li><a href="AboutUs.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <div class="profile-pic">
    <img src="profile-picture.jpg" alt="Profile Picture">
  </div>
  <h2>Login</h2>
  <form>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="submit" value="Login">
  </form>
  <div class="links">
    <a href="SaveUser.html">Sign Up</a> | <a href="forgotpassword.html">Forgot Password</a>
  </div>

</div>

</body>
</html>
