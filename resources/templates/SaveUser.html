<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>user</title>
        <title>user</title>

        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            h1 {
                margin: 0;
                color: #312f2f;
            }

            header {
                background-color: #ffffff;
                color: #fff;
                padding: 10px;
            }

            nav ul li:first-child {
                margin-right: auto;
                margin-left: 10px;
            }

            nav ul li:first-child a {
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 4px;
                font-weight: bold;
                transition: background-color 0.3s ease;
            }

            nav ul li:first-child a:hover {
                background-color: #ffffff;
            }

            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            nav ul li {
                display: inline-block;
                margin-right: 10px;
            }

            nav ul li a {
                color: #fff;
                text-decoration: none;
            }


            h1 {
                color: #333;
                text-align: center;
            }

            .form-container {
                max-width: 400px;
                margin: 20px;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #555;
            }

            input {
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-top: 5px;
            }

            input[type="submit"] {
                background-color: #4caf50;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                display: block;
                margin: 0 auto;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    <script>
        // Get the form element
        var form = document.getElementById("userForm");

        // Handle form submission
        form.addEventListener("submit", function(event) {
            // Prevent the form from submitting
            event.preventDefault();

            // Perform client-side validation
            var nameField = document.getElementById("name");
            var imageFileField = document.getElementById("imageFile");

            if (nameField.value.trim() === "") {
                // Display an error message for the name field
                // You can customize the error message based on your requirements
                alert("Please enter a name.");
                return;
            }

            if (imageFileField.value === "") {
                // Display an error message for the image file field
                // You can customize the error message based on your requirements
                alert("Please select an image file.");
                return;
            }

            // If all validations pass, submit the form
            form.submit();
        });
    </script>

</head>
<body>
    <h1>Sign Up</h1>
<div class="form-container">
    <form  id="userForm" th:action="/saveUser"  method="post"  th:object="${use}" >
        <div class="form-group">
            <label for="userame">User_Name:</label>
            <input type="text" id="userame" th:field="*{clientname}">
        </div>
        <div class="form-group">
            <label for="pass">Password:</label>
            <input type="password" id="pass" th:field="*{password}">
        </div>
        <div class="form-group">
            <label for="em">E-mail:</label>
            <input type="email" id="em" th:field="*{mail}">
        </div>
        <div class="form-group">
            <label for="phone">Phone_Number:</label>
            <input type="text" id="phone" th:field="*{phone_number}">
        </div>
        <div class="form-group">
            <label for="addre">Address:</label>
            <input type="text" id="addre" th:field="*{addresses}">
        </div>
        <input type="submit" value="submit" class="btn-submit">
        <a href="Longin.html">Login</a>
    </form>
</div>

</body>
</html>
